<html>
    <head>
        <meta charset="utf-8">
        <title>Multisynq AI Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }
            body {
                display: flex;
                flex-direction: column;
                height: 100dvh;
                width: 100vw;
                overflow: hidden;
            }
            .full-size {
                display: flex;
                flex-direction: column;
                height: 100dvh;
                width: 100vw;
            }
            #textOut {
                flex: 1 1 auto;
                border: 1px solid;
                padding: 5px;
                font: 16px/26px Helvetica, Arial, sans-serif;
                overflow-y: auto;
                margin: 5px;
                background: #fff;
            }
            .input-row {
                display: flex;
                gap: 8px;
                align-items: center;
                padding: 5px;
                margin: 0 5px 5px 5px;
                background: #fafafa;
                flex-shrink: 0;
            }
            #textIn {
                flex: 1 1 auto;
                min-width: 0;
                border: 1px solid;
                padding: 5px;
                font: 16px/26px Helvetica, Arial, sans-serif;
            }
            @media (max-width: 600px) {
                #textOut {
                    font-size: 14px;
                    padding: 3px;
                }
                .input-row {
                    flex-direction: column;
                    gap: 4px;
                    align-items: stretch;
                    padding: 3px;
                }
                #textIn {
                    font-size: 14px;
                    padding: 3px;
                }
            }
        </style>
    </head>
    <body>

        <div class="full-size">
            <div id="textOut">
                <div></div>
            </div>
            <div class="input-row">
                <input type="text"
                    id = "textIn"
                    maxlength="500"
                    onkeydown = "if (event.keyCode == 13) document.getElementById('sendButton').click()"
                />
                <input type="button"
                    id = "sendButton"
                    value = "Send"
                />
                <input type="button"
                    id = "resetButton"
                    value = "Reset"
                />
            </div>
        </div>
        <script src="chat.js" type="module">
    </script>
    </body>
</html>
